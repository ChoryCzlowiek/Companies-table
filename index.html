<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comapnies table</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <table class="wrapper__table table">
            <tr class="table__row">
                <th class="table__item">ID</th>
                <th class="table__item">Name</th>
                <th class="table__item">City</th>
                <th class="table__item">Total income</th>
                <th class="table__item">Average income</th>
                <th class="table__item">Last month income</th>
            </tr>
        </table>
    </main>

    <script src="./script.js"></script>
</body>

</html>
